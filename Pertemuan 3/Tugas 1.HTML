<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form KTP</title>
  <style>
    body {font-family: Arial, sans-serif; background:#f3f8ff;}
    .box {width:60%;margin:20px auto;padding:20px;background:#fff;border-radius:8px;box-shadow:0 0 5px #aaa;}
    h2 {text-align:center;color:#0073e6;}
    label {display:block;margin-top:10px;font-weight:bold;}
    input,select,textarea {
      width:100%;padding:8px;margin-top:5px;border:1px solid #ccc;border-radius:5px;
    }
    button {
      margin-top:15px;width:100%;padding:10px;border:none;border-radius:5px;
      background:#0073e6;color:#fff;font-weight:bold;cursor:pointer;
    }
    button:hover {background:#005bb5;}
  </style>
</head>
<body>
  <div class="box">
    <h2>Formulir KTP</h2>
    <form>
      <label>Nama Lengkap:</label>
      <input type="text" required>
      <label>NIK:</label>
      <input type="text" required>
      <label>Tempat, Tanggal Lahir:</label>
      <input type="text" required>
      <label>Jenis Kelamin:</label>
      <select required><option>-- Pilih --</option><option>Laki-laki</option><option>Perempuan</option></select>
      <label>Alamat:</label>
      <textarea rows="3" required></textarea>
      <label>Agama:</label>
      <select required><option>-- Pilih --</option><option>Islam</option><option>Kristen</option><option>Hindu</option></select>
      <label>Status Perkawinan:</label>
      <select required><option>-- Pilih --</option><option>Belum Kawin</option><option>Kawin</option></select>
      <label>Pekerjaan:</label>
      <input type="text" required>
      <label>Kewarganegaraan:</label>
      <input type="text" required>
      <button type="submit">Simpan</button>
    </form>
  </div>
</body>
</html>
